        function inputChanged() {
            let text = document.getElementById('filterInput').value.toUpperCase()

            const nameList = document.querySelectorAll('.collection-item');

            nameList.forEach(name => {
                const a = name.querySelector('a')
                a.textContent.toUpperCase().includes(text) ? name.style.display = '' : name.style.display =
                    'none';
            })
        }
